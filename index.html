<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameEDu</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>
    <canvas id="canvas1">
    </canvas>
    <img id="playerImage" src="img/playerr.png" alt="">
    <img id="backgroundImage" src="img/30176.png" alt="">
    <img id="enemyImage"   src="img/enemy_1.png" alt="">
    <button class="fullScreenButton">Tombol Fullscreen</button>
    <button class="fullScreenButton1">Exit Fullscreen</button>
 

    <h1 id="menang"></h1>
    <div class="tombol">
            <div class="tow">
                <span></span>
                <i class="fa-regular fa-hand-point-left"></i>
            </div>   
    </div>
    <div class="modal-container-1" id="option-modal-benar">
        <h1>Jawabanmu Benar Sekali</h1>
        <div class="modal-button-container">
            <a href="" class="benar-close">Lanjut</a>
        </div>
    </div>
    <div class="modal-container-2" id="option-modal-salah">
        <div class="modal-content-container">
            <h1>Jawabanmu Salah</h1>
            <i class="fa-regular fa-face-frown icon-salah"></i>
            <div class="modal-button-container">
                <a href="" class="benar-close bermain-lagi">Bermain Lagi</a>
                <a href="" class="benar-close">Home</a>
            </div>
        </div>
       
    </div>
    
    <!-- Modal Box Item Detial Start -->
  <div class="modal" id="item-detail-modal">
    
    <div class="modal-container">
        <div class="game-quiz-container">
            <div class="modal-content">
                <div class="game-question-container">
                    <h1 id="display-question"></h1>
                </div>
               
               
                <div class="game-options-container">
                    <div class="modal-container-1" id="option-modal">
                        <h1>Pilih Jawaban yang tepat</h1>
                        <div class="modal-button-container">
                            <a href="" class="close-modal">Lanjut</a>
                        </div>
                    </div>
                   
                    <span>
                        <input type="radio" id="option-one" name="option" class="radio" value="optionA">
                        <label for="option-one" class="option" id="option-one-label"></label>
                    </span>
                    <span>
                        <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                        <label for="option-two" class="option" id="option-two-label"></label>
                    </span>
                    <span>
                        <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                        <label for="option-three" class="option" id="option-three-label"></label>
                    </span>
                    <span>
                        <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                        <label for="option-four" class="option" id="option-four-label"></label>
                    </span>
                </div>
    
                <div class="next-button-container">
                    <a href="" id="nextQuestion" >Lanjut</a>
                </div>
                
            </div>
        </div>
    </div>
 
  </div>
   
    
    <script src="script.js"></script>
</body>
</html>
